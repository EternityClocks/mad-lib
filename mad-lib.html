<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, World</title>
        <style>

        body {
            font: 18px/30px helvetica, sans-serif;
        }
        span {
        	background: #ff9;
        	}

        </style>
    </head>
    <body>
   <div id="content">
   
   <p> In <span id="number">(number)</span> years from now,<span id="name-1">(name)</span>
        and <span id="name-2">(name)</span> will rule <span id="company">(company)</span>,
        because they discovered the<span id="noun">(noun)</span> was made to <span id="verb">(verb)</span>.</p>
        </p>
        
       
    <script>
   
  
        document.getElementById('number').innerHTML  = prompt('[1/6] Enter a number');
document.getElementById('name-1').innerHTML  = prompt('[2/6] Enter a name');
document.getElementById('name-2').innerHTML  = prompt('[3/6] Enter a name');
document.getElementById('company').innerHTML = prompt('[4/6] Enter a place');
document.getElementById('noun').innerHTML    = prompt('[5/6] Enter a noun');
document.getElementById('place').innerHTML   = prompt('[6/6] Enter a verb');
     
        
     </script>
    </div>
    </body>
</html>
